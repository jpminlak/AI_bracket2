<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 목록</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <style>
        /* inquiry_list.css 또는 <style> 안에서 */
        main.inquiry-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #222;
            text-align: center;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        thead {
            background: #f2f2f2;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: bold;
            color: #444;
        }

        /* 열 너비 비율 지정 */
        th:nth-child(1),
        td:nth-child(1) {
            width: 15%;
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 15%;
        }

        th:nth-child(3),
        td:nth-child(3) {
            width: 35%;
        }

        th:nth-child(4),
        td:nth-child(4) {
            width: 20%;
        }

        th:nth-child(5),
        td:nth-child(5) {
            width: 15%;
        }

        tr:hover {
            background: #fafafa;
        }

        /* 제목 클릭 스타일 */
        .link-subject {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .link-subject:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* 돌아가기 버튼 */
        .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            text-decoration: none;
        }

        .btn-primary:hover {
            background: #acabab;
            color: black;
        }

        .status-answered {
            color: green;
            font-weight: bold;
        }

        .status-unanswered {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header th:replace="~{common::header}"></header>
    <main class="inquiry-list">
        <h2>문의 목록</h2>
        <table>
            <thead>
                <tr>
                    <th>회원ID</th>
                    <th>회원명</th>
                    <th>제목</th>
                    <th>등록일</th>
                    <th>답변 여부</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inq : ${paging.content}">
                    <td th:text="${inq.member.memberId}"></td>
                    <td th:text="${inq.member.memberName}"></td>
                    <td>
                        <a th:href="@{/inquiry/reply/{id}(id=${inq.id})}" th:text="${inq.subject}"
                            class="link-subject"></a>
                    </td>
                    <td th:text="${#temporals.format(inq.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${inq.answered} ? '답변완료' : '미답변'"
                        th:classappend="${inq.answered} ? 'status-answered' : 'status-unanswered'"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(paging.content)}">
                    <td colspan="5">문의가 없습니다.</td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <span th:if="${paging.hasPrevious()}">
                <a th:href="@{|/inquiry/list?page=${paging.number - 1}|}">이전</a>
            </span>
            <span th:each="i : ${#numbers.sequence(0, paging.totalPages - 1)}">
                <a th:href="@{|/inquiry/list?page=${i}|}" th:text="${i + 1}"
                    th:classappend="${i == paging.number} ? 'active'"></a>
            </span>
            <span th:if="${paging.hasNext()}">
                <a th:href="@{|/inquiry/list?page=${paging.number + 1}|}">다음</a>
            </span>
        </div>

        <a th:href="@{/}" class="btn-primary">돌아가기</a>
    </main>
    <footer th:replace="~{common::footer}"></footer>
</body>

</html>
