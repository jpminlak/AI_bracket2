<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <style>
        main.member-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #222;
            text-align: center;
        }

        /* 테이블 감싸는 div */
        .table-wrapper {
            width: 90%;
            border: 1px solid black;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 auto;
        }

        .table-wrapper table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        thead {
            background: #f2f2f2;
            text-align: center;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            /* 가로 구분선 */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 세로 경계선 */
        th:not(:last-child),
        td:not(:last-child) {
            border-right: 1px solid #ddd;
        }

        th {
            font-weight: bold;
            color: #444;
        }

        tbody td {
            text-align: left;
        }

        /* 열 비율 합 = 100% */
        th:nth-child(1),
        td:nth-child(1) {
            width: 5%;
            text-align: center;
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 15%;
        }

        th:nth-child(3),
        td:nth-child(3) {
            width: 20%;
            white-space: nowrap;
        }

        th:nth-child(4),
        td:nth-child(4) {
            width: 25%;
            white-space: normal;
            word-break: break-all;
        }

        th:nth-child(5),
        td:nth-child(5) {
            width: 15%;
            white-space: nowrap;
        }

        th:nth-child(6),
        td:nth-child(6) {
            width: 20%;
            white-space: nowrap;
        }

        tr:hover {
            background: #fafafa;
        }

        /* 돌아가기 버튼 중앙 정렬 */
        .btn-back-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: .3s;
            text-decoration: none;
        }

        .btn-back:hover {
            background: #acabab;
            color: #000;
        }
    </style>
</head>

<body>
    <header th:replace="~{common:: header}"></header>
    <main class="member-list">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <h2>회원 목록</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>ID</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>전화번호</th>
                            <th>가입일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="member : ${paging}">
                            <td th:text="${member.num}"></td>
                            <td th:text="${member.memberId}"></td>
                            <td th:text="${member.memberName}"></td>
                            <td th:text="${member.email}"></td>
                            <td th:text="${member.tel}"></td>
                            <td th:text="${#temporals.format(member.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이징 -->
            <div class="pagination">
                <span th:if="${paging.hasPrevious()}">
                    <a th:href="@{|/member/list?page=${paging.number - 1}|}">이전</a>
                </span>
                <span th:each="i : ${#numbers.sequence(0, paging.totalPages - 1)}">
                    <a th:href="@{|/member/list?page=${i}|}" th:text="${i + 1}"
                        th:classappend="${i == paging.number} ? 'active'"></a>
                </span>
                <span th:if="${paging.hasNext()}">
                    <a th:href="@{|/member/list?page=${paging.number + 1}|}">다음</a>
                </span>
            </div>

            <!-- 돌아가기 버튼 중앙 정렬 -->
            <div class="btn-back-container">
                <a th:href="@{/member/mypage}" class="btn-back">돌아가기</a>
            </div>
        </div>
    </main>
    <footer th:replace="~{common:: footer}"></footer>
</body>

</html>
