<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 분석기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .loading-spinner { border: 4px solid rgba(0,0,0,0.1); border-top: 4px solid #3b82f6; border-radius: 50%; width: 3rem; height: 3rem; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="container bg-white p-8 rounded-2xl shadow-lg w-full">
    <h1 class="text-3xl font-bold text-center mb-6">음식 분석기</h1>

    <div id="upload-section">
        <input id="file-upload" type="file" class="hidden" accept="image/*">
        <label for="file-upload" class="cursor-pointer w-full mb-4 flex justify-center items-center h-48 border-2 border-blue-500 rounded-xl hover:bg-blue-50">이미지 선택</label>
        <img id="image-preview" class="hidden max-h-64 rounded-xl" />
        <button id="analyze-button" class="w-full bg-blue-600 text-white py-3 rounded-xl mt-4">분석하기</button>
    </div>

    <div id="loading" class="flex justify-center items-center mt-6 hidden">
        <div class="loading-spinner"></div><span class="ml-4">분석 중...</span>
    </div>
    <div id="error-message" class="text-red-500 mt-6 hidden"></div>

    <div id="results-container" class="mt-8 hidden">
        <h2 class="text-2xl mb-4">분석 결과</h2>
        <img id="result-image" class="w-full h-auto rounded-xl mb-4" />
        <p>예상 음식: <span id="predicted-food"></span></p>
        <p>신뢰도: <span id="confidence"></span></p>
        <p>칼로리: <span id="energy"></span></p>
        <p>탄수화물: <span id="carbohydrate"></span></p>
        <p>단백질: <span id="protein"></span></p>
        <p>지방: <span id="fat"></span></p>
        <button id="reset-button" class="mt-4 bg-gray-300 py-2 px-4 rounded-xl">다시 분석</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const fileInput = document.getElementById('file-upload');
        const imagePreview = document.getElementById('image-preview');
        const uploadSection = document.getElementById('upload-section');
        const analyzeButton = document.getElementById('analyze-button');
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('results-container');
        const resultImage = document.getElementById('result-image');
        const errorMessage = document.getElementById('error-message');
        const resetButton = document.getElementById('reset-button');

        const predictedFoodElem = document.getElementById('predicted-food');
        const confidenceElem = document.getElementById('confidence');
        const energyElem = document.getElementById('energy');
        const carbohydrateElem = document.getElementById('carbohydrate');
        const proteinElem = document.getElementById('protein');
        const fatElem = document.getElementById('fat');

        let uploadedFile = null;
        let uploadedFileUrl = null;
        const API_URL = 'http://localhost:8000/upload';

        fileInput.addEventListener('change', e => {
            uploadedFile = e.target.files[0];
            if (uploadedFile) {
                const reader = new FileReader();
                reader.onload = e => {
                    uploadedFileUrl = e.target.result;
                    imagePreview.src = uploadedFileUrl;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(uploadedFile);
            }
            resultsContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
        });

        analyzeButton.addEventListener('click', async () => {
            if (!uploadedFile) { errorMessage.textContent='이미지를 먼저 업로드해주세요'; errorMessage.classList.remove('hidden'); return; }

            analyzeButton.disabled = true;
            loading.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', uploadedFile);

            try {
                const response = await fetch(API_URL, { method:'POST', body: formData });
                if(!response.ok) throw new Error(`HTTP 오류 ${response.status}`);
                const data = await response.json();

                // 🌟 이 부분을 수정했습니다: predicted_food_name -> food_name
                showResults(data.food_name, data.confidence, data.nutrition_info, uploadedFileUrl);

            } catch(e) {
                console.error(e);
                errorMessage.textContent = `분석 실패: ${e.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                analyzeButton.disabled = false;
                loading.classList.add('hidden');
            }
        });

        resetButton.addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            uploadSection.classList.remove('hidden');
            fileInput.value='';
            imagePreview.src='#';
            uploadedFile=null;
            uploadedFileUrl=null;
        });

        function showResults(food, confidence, nutrition, imageSrc){
            resultImage.src = imageSrc;
            predictedFoodElem.textContent = food;
            confidenceElem.textContent = confidence ? `${(confidence*100).toFixed(2)}%` : 'N/A';
            const safeNutrition = nutrition || {};
            energyElem.textContent = safeNutrition.calories ?? 'N/A';
            carbohydrateElem.textContent = safeNutrition.carbohydrates ?? 'N/A';
            proteinElem.textContent = safeNutrition.protein ?? 'N/A';
            fatElem.textContent = safeNutrition.fat ?? 'N/A';
            resultsContainer.classList.remove('hidden');
            uploadSection.classList.add('hidden');
        }
    });
</script>
</body>
</html>
