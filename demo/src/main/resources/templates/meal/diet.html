<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 분석 & 추천 - 오늘의 식단 데모</title>
    <link rel="stylesheet" th:href="@{main.css}">
</head>
<style>
    .wrap {
        max-width: 980px;
        margin: 30px auto;
        font-family: system-ui, sans-serif
    }

    .cards {
        display: flex;
        gap: 20px;
        margin: 20px 0
    }

    .card {
        flex: 1;
        border: 1px solid #eee;
        border-radius: 12px;
        padding: 16px;
        text-align: center
    }

    .btn {
        padding: 10px 16px;
        border: 0;
        border-radius: 10px;
        background: #1f7aec;
        color: #fff;
        cursor: pointer
    }

    .row {
        display: flex;
        gap: 12px
    }

    .row>div {
        flex: 1
    }

    input,
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px
    }

    label {
        display: block;
        margin-bottom: 6px
    }
</style>

<body>
    <header th:replace="~{common:: header}"></header>
    <main>
        <div class="wrap">
            <h2 th:text="${today} +' '+ ${#authentication.principal.member.username} + '님을 위한 오늘의 식단'"></h2>
            <p style="color:#666">* FastAPI의 /recommend를 호출합니다. <b>항상 라이브 모델</b>로 호출합니다.</p>

            <form method="post" th:action="@{/diet/recommend}">
                <div class="row">

                    <div>
                        <label>성별</label>
                        <select name="gender">
                            <option th:selected="${gender=='female'}" value="female">여성</option>
                            <option th:selected="${gender=='male'}" value="male">남성</option>
                        </select>
                    </div>
                    <div>
                        <label>나이</label>
                        <input name="age" type="number" th:value="${age}" />
                    </div>
                    <div>
                        <label>키(cm)</label>
                        <input name="height" type="number" step="0.1" th:value="${height}" />
                    </div>
                    <div>
                        <label>몸무게(kg)</label>
                        <input name="weight" type="number" step="0.1" th:value="${weight}" />
                    </div>
                </div>

                <button class="btn" type="submit">추천 받기</button>
            </form>
        </div>
    </main>
    <footer th:replace="~{common:: footer}"></footer>
</body>

</html>
