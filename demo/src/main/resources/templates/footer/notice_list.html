<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 분석 & 추천 - 공지사항</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <style>
        main.notice-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #222;
            text-align: center;
        }

        /* 테이블 감싸는 div */
        .table-wrapper {
            width: 90%;
            border: 1px solid black;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 auto;
        }

        .table-wrapper table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        thead {
            background: #f2f2f2;
            text-align: center;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 세로 구분선 */
        th:not(:last-child),
        td:not(:last-child) {
            border-right: 1px solid #ddd;
        }

        th {
            font-weight: bold;
            color: #444;
        }

        tbody td {
            text-align: left;
        }

        /* 열 비율 */
        th:nth-child(1),
        td:nth-child(1) {
            width: auto;
            /* 제목이 남은 공간 차지 */
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 180px;
            /* 최소 폭 고정 */
            white-space: nowrap;
            text-align: right;
            color: #888;
            font-size: 0.9em;
        }

        tr:hover {
            background: #fafafa;
        }

        /* 버튼 공통 */
        .btn-primary,
        .btn-back {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 42px;
            padding: 0 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: black;
        }

        .btn-primary:hover {
            background: #acabab;
            color: black;
        }

        .btn-back {
            background-color: black;
        }

        .btn-back:hover {
            background: #acabab;
            color: black;
        }

        /* 버튼 행: 중앙 정렬 */
        .button-row {
            display: flex;
            justify-content: center;
            /* 가운데 정렬 */
            align-items: center;
            gap: 20px;
            /* 버튼 간 간격 */
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header th:replace="~{common:: header}"></header>
    <main class="notice-list">
        <h2>공지사항</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr th:each="notice : ${noticeList}">
                        <td><a th:href="@{/notice/{id}(id=${notice.noticeId})}" th:text="${notice.noticeTitle}"></a></td>
                        <td th:text="${#temporals.format(notice.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(noticeList)}">
                        <td colspan="2" style="text-align: center;">공지사항이 없습니다.</td>
                    </tr> -->
                    <tr th:each="notice : ${paging.content}">
                        <td><a th:href="@{/notice/{id}(id=${notice.noticeId})}" th:text="${notice.noticeTitle}"></a>
                        </td>
                        <td th:text="${#temporals.format(notice.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(paging.content)}">
                        <td colspan="2" style="text-align: center;">공지사항이 없습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이징 -->
        <div class="pagination">
            <span th:if="${paging.hasPrevious()}">
                <a th:href="@{|/notice?page=${paging.number - 1}|}">이전</a>
            </span>
            <span th:each="i : ${#numbers.sequence(0, paging.totalPages - 1)}">
                <a th:href="@{|/notice?page=${i}|}" th:text="${i + 1}"
                    th:classappend="${i == paging.number} ? 'active'"></a>
            </span>
            <span th:if="${paging.hasNext()}">
                <a th:href="@{|/notice?page=${paging.number + 1}|}">다음</a>
            </span>
        </div>

        <div class="button-row">
            <a th:href="@{/}" class="btn-back">돌아가기</a>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/notice_write}" class="btn-primary">글쓰기</a>
            </div>
        </div>
    </main>

    <footer th:replace="~{common:: footer}"></footer>
</body>

</html>
