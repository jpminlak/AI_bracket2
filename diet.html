<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오늘의 식단 데모</title>
    <style>
        .wrap{max-width:980px;margin:30px auto;font-family:system-ui,sans-serif}
        .cards{display:flex;gap:20px;margin:20px 0}
        .card{flex:1;border:1px solid #eee;border-radius:12px;padding:16px;text-align:center}
        .btn{padding:10px 16px;border:0;border-radius:10px;background:#1f7aec;color:#fff;cursor:pointer}
        .row{display:flex;gap:12px}
        .row>div{flex:1}
        input,select{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    </style>
</head>
<body>
<div class="wrap">
    <h2 th:text="${today} + ' 사용자를 위한 오늘의 식단'"></h2>
    <p style="color:#666">* 데모: DB 없이 예시 조건값으로 FastAPI(Ollama) 식단 추천 호출</p>

    <form method="post" th:action="@{/diet/recommend}">
        <div class="row">
            <div>
                <label>성별</label>
                <select name="gender">
                    <option th:selected="${gender=='female'}" value="female">여성</option>
                    <option th:selected="${gender=='male'}" value="male">남성</option>
                </select>
            </div>
            <div><label>나이</label><input name="age" type="number" th:value="${age}"/></div>
            <div><label>키(cm)</label><input name="height" type="number" step="0.1" th:value="${height}"/></div>
            <div><label>몸무게(kg)</label><input name="weight" type="number" step="0.1" th:value="${weight}"/></div>
        </div>
        <p style="margin-top:10px;color:#888">전날 식단은 “아침만 탄수 부족” 예시가 자동 적용됩니다.</p>
        <button class="btn" type="submit">추천 받기</button>
    </form>

    <div class="cards">
        <div class="card"><h3>아침</h3><div>0 kcal</div></div>
        <div class="card"><h3>점심</h3><div>0 kcal</div></div>
        <div class="card"><h3>저녁</h3><div>0 kcal</div></div>
    </div>
</div>
</body>
</html>
