<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 분석 & 추천 - 추천 결과</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<style>
    .wrap {
        max-width: 980px;
        margin: 30px auto;
        font-family: system-ui, sans-serif
    }

    .cards {
        display: flex;
        gap: 20px;
        margin: 20px 0
    }

    .card {
        flex: 1;
        border: 1px solid #eee;
        border-radius: 12px;
        padding: 16px;
        text-align: center
    }

    .kcal {
        margin-top: 8px;
        color: #666
    }

    .total {
        font-weight: 600;
        margin-top: 12px
    }

    .nutri {
        margin-top: 6px;
        color: #6b7280
    }

    .nutri b {
        font-weight: 600
    }
</style>

<body>
    <header th:replace="~{common:: header}"></header>
    <main>
        <div class="wrap">
            <h2 th:text="${#authentication.principal.member.username} + '님을 위한 오늘의 식단'"></h2>
            <p th:text="${r.get('comment')}" style="color:#555"></p>

            <div class="cards">
                <div class="card">
                    <h3>아침</h3>
                    <div
                        th:text="${#maps.containsKey(r,'breakfast') ? ((r.get('breakfast') instanceof T(java.util.Map)) ? r.get('breakfast').get('menu') : '') : ''}">
                    </div>
                    <div class="kcal"
                        th:text="${#maps.containsKey(r,'breakfast') ? r.get('breakfast').get('kcal') : 0} + ' kcal'">
                    </div>
                    <div class="nutri"
                        th:if="${#maps.containsKey(r,'breakfast') and #maps.containsKey(r.get('breakfast'),'nutrients')}">
                        <small>
                            탄수 <b th:text="${r.get('breakfast').get('nutrients').get('carbs_g')}"></b> g ·
                            단백 <b th:text="${r.get('breakfast').get('nutrients').get('protein_g')}"></b> g ·
                            지방 <b th:text="${r.get('breakfast').get('nutrients').get('fat_g')}"></b> g ·
                            식이섬유 <b th:text="${r.get('breakfast').get('nutrients').get('fiber_g')}"></b> g ·
                            나트륨 <b th:text="${r.get('breakfast').get('nutrients').get('sodium_mg')}"></b> mg
                        </small>
                    </div>
                </div>

                <div class="card">
                    <h3>점심</h3>
                    <div th:text="${#maps.containsKey(r,'lunch') ? r.get('lunch').get('menu') : ''}"></div>
                    <div class="kcal"
                        th:text="${#maps.containsKey(r,'lunch') ? r.get('lunch').get('kcal') : 0} + ' kcal'">
                    </div>
                    <div class="nutri"
                        th:if="${#maps.containsKey(r,'lunch') and #maps.containsKey(r.get('lunch'),'nutrients')}">
                        <small>
                            탄수 <b th:text="${r.get('lunch').get('nutrients').get('carbs_g')}"></b> g ·
                            단백 <b th:text="${r.get('lunch').get('nutrients').get('protein_g')}"></b> g ·
                            지방 <b th:text="${r.get('lunch').get('nutrients').get('fat_g')}"></b> g ·
                            식이섬유 <b th:text="${r.get('lunch').get('nutrients').get('fiber_g')}"></b> g ·
                            나트륨 <b th:text="${r.get('lunch').get('nutrients').get('sodium_mg')}"></b> mg
                        </small>
                    </div>
                </div>

                <div class="card">
                    <h3>저녁</h3>
                    <div th:text="${#maps.containsKey(r,'dinner') ? r.get('dinner').get('menu') : ''}"></div>
                    <div class="kcal"
                        th:text="${#maps.containsKey(r,'dinner') ? r.get('dinner').get('kcal') : 0} + ' kcal'"></div>
                    <div class="nutri"
                        th:if="${#maps.containsKey(r,'dinner') and #maps.containsKey(r.get('dinner'),'nutrients')}">
                        <small>
                            탄수 <b th:text="${r.get('dinner').get('nutrients').get('carbs_g')}"></b> g ·
                            단백 <b th:text="${r.get('dinner').get('nutrients').get('protein_g')}"></b> g ·
                            지방 <b th:text="${r.get('dinner').get('nutrients').get('fat_g')}"></b> g ·
                            식이섬유 <b th:text="${r.get('dinner').get('nutrients').get('fiber_g')}"></b> g ·
                            나트륨 <b th:text="${r.get('dinner').get('nutrients').get('sodium_mg')}"></b> mg
                        </small>
                    </div>
                </div>
            </div>

            <div class="total">
                합계: <span th:text="${r.get('total_kcal')}"></span> kcal
                (목표: <span th:text="${r.get('goal_calories')}"></span> kcal)
            </div>
        </div>
    </main>
    <footer th:replace="~{common:: footer}"></footer>
</body>

</html>
