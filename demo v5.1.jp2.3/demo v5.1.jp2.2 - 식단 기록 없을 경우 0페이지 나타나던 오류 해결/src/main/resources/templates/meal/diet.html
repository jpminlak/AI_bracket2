<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 분석 & 추천 - 오늘의 식단 데모</title>
    <link rel="stylesheet" th:href="@{main.css}">
    <style>
        .wrap {
            max-width: 980px;
            margin: 30px auto;
            font-family: system-ui, sans-serif
        }

        .section {
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 12px;
            padding: 10px;
        }

        .btn {
            padding: 10px 16px;
            border: 0;
            border-radius: 10px;
            background: #1f7aec;
            color: #fff;
            cursor: pointer
        }

        table {
            margin: 0 auto 12px auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 6px 12px;
        }

        input {
            width: 90%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <header th:replace="~{common:: header}"></header>
    <main>
        <div class="wrap">
            <div class="section">
                <h2 th:text="${today} +' '+ ${#authentication.principal.member.memberName} + '님을 위한 오늘의 식단'"></h2>
                <form method="post" th:action="@{/diet/recommend}">
                    <div style="display:flex; justify-content:center; gap:20px; margin-bottom:20px;">
                        <div style="text-align:center;">
                            <label>성별</label><br>
                            <select name="sex"
                                style="width:120px; padding:6px; border:1px solid #ddd; border-radius:6px;">
                                <option th:selected="${#authentication.principal.member.sex == '여'}" value="여">여성
                                </option>
                                <option th:selected="${#authentication.principal.member.sex == '남'}" value="남">남성
                                </option>
                            </select>
                        </div>
                        <div style="text-align:center;">
                            <label>키(cm)</label><br>
                            <input name="height" type="number" step="0.1"
                                th:value="${#authentication.principal.member.height}"
                                style="width:120px; padding:6px; border:1px solid #ddd; border-radius:6px;" />
                        </div>
                        <div style="text-align:center;">
                            <label>몸무게(kg)</label><br>
                            <input name="weight" type="number" step="0.1"
                                th:value="${#authentication.principal.member.weight}"
                                style="width:120px; padding:6px; border:1px solid #ddd; border-radius:6px;" />
                        </div>
                    </div>
                    <div style="text-align:center;">
                        <button class="btn" type="submit">추천 받기</button>
                    </div>
                </form>
            </div>
            <br>
            <div class="section">
                <h3 style="text-align:center;">오늘의 식단 입력</h3>
                <table>
                    <thead>
                        <tr>
                            <th>아침</th>
                            <th>점심</th>
                            <th>저녁</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="i : ${#numbers.sequence(0,4)}">
                            <td><input type="text"
                                    th:value="${i < breakfastList.size() ? breakfastList[i].foodName : ''}" /></td>
                            <td><input type="text" th:value="${i < lunchList.size() ? lunchList[i].foodName : ''}" />
                            </td>
                            <td><input type="text" th:value="${i < dinnerList.size() ? dinnerList[i].foodName : ''}" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div style="text-align:center; margin: 12px 0; font-weight:bold;">
                    총 칼로리: <span th:text="${totalCalories}">0</span> kcal
                </div>
                <div style="text-align:center;">
                    <!-- <button class="btn" id="analyzeMealBtn" type="button">식단 분석</button> -->
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{common:: footer}"></footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalCaloriesElem = document.getElementById('totalCalories');
            const analyzeBtn = document.getElementById('analyzeMealBtn');

            function calculateTotalCalories() {
                let total = 0;
                const mealTypes = ['breakfast', 'lunch', 'dinner'];
                mealTypes.forEach(meal => {
                    for (let i = 0; i < 5; i++) {
                        const input = document.getElementById(`${meal}-${i}`);
                        if (input && input.value.trim() !== '') {
                            const cal = parseFloat(input.dataset.calories) || 0;
                            total += cal;
                        }
                    }
                });
                totalCaloriesElem.textContent = total;
            }

            // 입력값 변경 시 합계 갱신
            const allInputs = document.querySelectorAll('input[type="text"]');
            allInputs.forEach(input => input.addEventListener('input', calculateTotalCalories));

            analyzeBtn.addEventListener('click', () => {
                alert("식단 분석 기능은 추후 구현 예정입니다.");
            });

            calculateTotalCalories();
        });
    </script>
</body>

</html>
