<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 음식 사진 분석</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="header-inner">
        <div class="logo">
            <a href="#">ooo님 환영합니다</a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#" class="active">메인 메뉴</a></li>
                <li><a href="#">사진 분석</a></li>
                <li><a href="#">식단 관리</a></li>
                <li><a href="#">영양소 분석</a></li>
                <li><a href="#">추천 식단</a></li>
                <li><a href="#">기록</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <a href="#">최종 접속</a>
            <a href="#">로그아웃</a>
        </div>
    </div>
</header>

<main class="main">
    <section class="analysis-section">
        <h1>AI 음식 사진 분석</h1>
        <p>AI가 음식 종류와 영양 정보를 분석...</p>

        <!-- 업로드 폼 -->
        <form id="food-upload-form" enctype="multipart/form-data">
            <div class="upload-box">
                <label for="file-upload" class="upload-label">
                    📤 음식 사진 업로드
                </label>
                <input id="file-upload" name="file" type="file" accept="image/*" />
                <p class="upload-subtext">JPG, PNG 파일을 선택하거나 여기로 드래그하여 업로드</p>
                <p class="upload-tip">💡 팁: 음식이 선명하게 보이는 사진일수록 더 정확한 분석이 가능합니다</p>
            </div>
            <button type="button" id="upload-btn">업로드/분석하기</button>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="footer-inner">
        <div class="footer-col contact">
            <p>Contact</p>
            <ul>
                <li>Email: example@ooo.com</li>
                <li>Phone: 010-1234-5678</li>
            </ul>
        </div>
    </div>
    <p class="copyright">Copyright © 2025 ooo All Rights Reserved.</p>
</footer>

<script>
document.getElementById("upload-btn").addEventListener("click", async () => {
    const fileInput = document.getElementById("file-upload");
    const file = fileInput.files[0];
    if (!file) {
        alert("파일을 선택해주세요!");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    try {
        const response = await fetch("/upload", {  // FastAPI 엔드포인트
            method: "POST",
            body: formData
        });

        if (!response.ok) {
            const errorData = await response.json();
            alert("업로드 실패: " + (errorData.detail || "알 수 없는 오류"));
            return;
        }

        const result = await response.json();
        alert(`분석 결과:\n음식: ${result.foodName}\n신뢰도: ${(result.confidence*100).toFixed(2)}%`);
    } catch (err) {
        alert("서버 연결 오류: " + err);
    }
});
</script>
