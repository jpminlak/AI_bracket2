<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 분석 & 추천 - 로그인</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<style>
    /* 회원가입 컨테이너 */
    .signup-container {
        display: flex;
        justify-content: center;
        padding: 40px 0;
    }

    .signup-box {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 30%;
    }

    .signup-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .signup-box form {
        display: flex;
        flex-direction: column;
    }

    .signup-box label {
        margin: 10px 0 5px;
        font-weight: bold;
    }

    .signup-box input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .signup-box input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    .signup-box button {
        margin-top: 20px;
        padding: 12px;
        border: none;
        background: #0b0b1a;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    .signup-box button:hover {
        background: #807f7f;
        color: black;
    }

    .signup-box p {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .signup-box a {
        color: #007bff;
        text-decoration: none;
    }

    .signup-box a:hover {
        text-decoration: underline;
    }

    form {
        font-size: 14px;
    }

    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .form-row label {
        width: 120px;
        font-weight: bold;
    }

    .form-row input {
        flex: 1;
        padding: 8px;
        margin-right: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .form-row input:last-child {
        margin-right: 0;
    }
</style>

<body>
    <!-- 상단 네비게이션 -->
    <header th:replace="~{common:: header}"></header>

    <!-- 메인 콘텐츠 -->
    <main>
        <div class="signup-container">
            <div class="signup-box">
                <h2>로그인</h2>
                <div th:if="${param.auth_error}">
                    <p style="color:green;">로그인을 하셔야 서비스를 이용하실 수 있습니다.</p>
                </div>
                <!-- <div th:if="${loginMessage}">
                    <p style="color: green;" th:text="${loginMessage}"></p>
                </div> -->
                <form th:action="@{/member/login}" method="post">
                    <div>
                        <div class="form-row">
                            <label for="memberId">ID</label>
                            <input type="text" id="memberId" name="memberId">
                        </div>
                        <div class="form-row">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <button type="submit">로그인</button>
                    <div th:if="${param.error != null and param.error[0] eq 'bad'}">
                        <p style="color: red;">아이디 또는 비밀번호가 올바르지 않습니다.</p>
                    </div>
                    <div th:if="${param.error != null and param.error[0] eq 'withdrawal'}">
                        <p style="color: red;">탈퇴한 회원입니다. 새로운 계정으로 다시 가입해주세요.</p>
                    </div>
                </form>
                <p>계정이 없으신가요? <a href="/member/signup">회원가입</a></p>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer th:replace="~{common:: footer}"></footer>
</body>

</html>
