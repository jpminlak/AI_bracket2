<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 분석 & 추천 - 오늘의 식단 데모</title>
    <link rel="stylesheet" th:href="@{main.css}">
    <style>
        .wrap {
            max-width: 980px;
            margin: 30px auto;
            font-family: system-ui, sans-serif
        }

        .section {
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 12px;
            padding: 10px;
        }

        /*.btn {
            padding: 10px 16px;
            border: 0;
            border-radius: 10px;
            background: #1f7aec;
            color: #fff;
            cursor: pointer;
            margin: 5px;
        }

        .btn-recommend {
            background: #28a745;
        }*/

        table {
            margin: 0 auto 12px auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 6px 12px;
        }

        input {
            width: 90%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .nutrition-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }

        .meal-section {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }

        .meal-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header th:replace="~{common:: header}"></header>
    <main>
        <div class="wrap">
            <div class="section">
                <h2 th:text="${#authentication.principal.member.memberName} + '님을 위한 오늘의 식단'"></h2>
                <h3>
                    <span th:text="${today}">2025-09-11</span>
                    (<span th:text="${dayOfWeek}">월요일</span>)
                </h3>

                <!-- 다음 한 끼 추천 폼 -->
                <form method="post" th:action="@{/diet/recommend-next}">
                    <div style="display:flex; justify-content:center; gap:20px; margin-bottom:20px;">
                        <div style="text-align:center;">
                            <label>성별</label><br>
                            <select name="sex"
                                style="width:120px; padding:6px; border:1px solid #ddd; border-radius:6px;">
                                <option th:selected="${#authentication.principal.member.sex == '여'}" value="여">여성
                                </option>
                                <option th:selected="${#authentication.principal.member.sex == '남'}" value="남">남성
                                </option>
                            </select>
                        </div>
                        <div style="text-align:center;">
                            <label>연령(세)</label><br>
                            <input name="age" type="number" step="1" th:value="${age}"
                                style="width:80px; padding:6px; border:1px solid #ddd; border-radius:6px;" />
                        </div>
                        <div style="text-align:center;">
                            <label>키(cm)</label><br>
                            <input name="height" type="number" step="0.1"
                                th:value="${#authentication.principal.member.height}"
                                style="width:120px; padding:6px; border:1px solid #ddd; border-radius:6px;" />
                        </div>
                        <div style="text-align:center;">
                            <label>몸무게(kg)</label><br>
                            <input name="weight" type="number" step="0.1"
                                th:value="${#authentication.principal.member.weight}"
                                style="width:120px; padding:6px; border:1px solid #ddd; border-radius:6px;" />
                        </div>
                    </div>
                    <div style="text-align:center;">
                        <!-- <button class="btn btn-recommend" type="submit">식단 추천받기</button> -->
                        <button class="btn-normal" type="submit">식단 추천받기</button>
                    </div>
                </form>
            </div>

            <br>

            <!-- 오늘의 식단 현황 -->
            <div class="section">
                <h3 style="text-align:center;">오늘의 식단 현황</h3>

                <!-- 아침 식사 -->
                <div class="meal-section">
                    <div class="meal-title">아침</div>
                    <table>
                        <tbody>
                            <tr th:each="i : ${#numbers.sequence(0,4)}">
                                <td><input type="text" readonly
                                        th:value="${i < breakfastList.size() ? breakfastList[i].foodName : ''}" /></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="nutrition-info" th:if="${breakfastList.size() > 0}">
                        칼로리: <span th:text="${#numbers.formatDecimal(breakfastCalories, 0, 1)}">0</span> kcal ·
                        탄수화물: <span th:text="${#numbers.formatDecimal(breakfastCarbs, 0, 1)}">0</span> g ·
                        단백질: <span th:text="${#numbers.formatDecimal(breakfastProtein, 0, 1)}">0</span> g ·
                        지방: <span th:text="${#numbers.formatDecimal(breakfastFat, 0, 1)}">0</span> g
                    </div>
                </div>

                <!-- 점심 식사 -->
                <div class="meal-section">
                    <div class="meal-title">점심</div>
                    <table>
                        <tbody>
                            <tr th:each="i : ${#numbers.sequence(0,4)}">
                                <td><input type="text" readonly
                                        th:value="${i < lunchList.size() ? lunchList[i].foodName : ''}" /></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="nutrition-info" th:if="${lunchList.size() > 0}">
                        칼로리: <span th:text="${#numbers.formatDecimal(lunchCalories, 0, 1)}">0</span> kcal ·
                        탄수화물: <span th:text="${#numbers.formatDecimal(lunchCarbs, 0, 1)}">0</span> g ·
                        단백질: <span th:text="${#numbers.formatDecimal(lunchProtein, 0, 1)}">0</span> g ·
                        지방: <span th:text="${#numbers.formatDecimal(lunchFat, 0, 1)}">0</span> g
                    </div>
                </div>

                <!-- 저녁 식사 -->
                <div class="meal-section">
                    <div class="meal-title">저녁</div>
                    <table>
                        <tbody>
                            <tr th:each="i : ${#numbers.sequence(0,4)}">
                                <td><input type="text" readonly
                                        th:value="${i < dinnerList.size() ? dinnerList[i].foodName : ''}" /></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="nutrition-info" th:if="${dinnerList.size() > 0}">
                        칼로리: <span th:text="${#numbers.formatDecimal(dinnerCalories, 0, 1)}">0</span> kcal ·
                        탄수화물: <span th:text="${#numbers.formatDecimal(dinnerCarbs, 0, 1)}">0</span> g ·
                        단백질: <span th:text="${#numbers.formatDecimal(dinnerProtein, 0, 1)}">0</span> g ·
                        지방: <span th:text="${#numbers.formatDecimal(dinnerFat, 0, 1)}">0</span> g
                    </div>
                </div>

                <div style="text-align:center; margin: 12px 0; font-weight:bold; font-size: 18px;">
                    오늘 총 칼로리: <span th:text="${totalCalories}">0</span> kcal
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{common:: footer}"></footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 페이지 로드 시 자동으로 총 칼로리 표시 (서버에서 계산된 값 사용)
            console.log('식단 페이지 로드 완료');
        });
    </script>
</body>

</html>
