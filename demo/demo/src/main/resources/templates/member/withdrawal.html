<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 분석 & 추천 - 회원탈퇴</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<style>
    .signup-container {
        display: flex;
        justify-content: center;
        padding: 40px 0;
    }

    .signup-box {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 30%;
    }

    .signup-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .signup-box form {
        display: flex;
        flex-direction: column;
    }

    .form-row span {
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
        width: 85%;
    }

    .signup-box button,
    .center-button-container a {
        margin-top: 20px;
        padding: 12px 24px;
        border: none;
        background: #0b0b1a;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: 0.3s;
    }

    .signup-box button:hover,
    .center-button-container a:hover {
        background: #acabab;
        color: black;
    }

    .section {
        display: block;
        margin-top: 20px;
        margin-bottom: 10px;
        background: linear-gradient(to right, black, darkgray, white);
        font-weight: bold;
        font-size: 1.1em;
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
    }

    .form-row {
        display: grid;
        grid-template-columns: 120px 1fr;
        align-items: center;
        gap: 20px;
        margin-bottom: 15px;
    }

    .form-row.single-col {
        grid-template-columns: 120px 1fr;
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        padding: 10px;
        background-color: #ffeaea;
        border: 1px solid #f00;
        border-radius: 6px;
    }
</style>

<body>
    <header th:replace="~{common:: header}"></header>
    <main>
        <div class="signup-container">
            <div class="signup-box">
                <h2>회원탈퇴</h2>
                <form th:action="@{/member/withdrawal}" method="post" onsubmit="return confirm('탈퇴하시겠습니까? 모든 정보가 삭제됩니다.');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <span class="section">기본 정보</span>

                    <div class="form-row">
                        <label>ID</label>
                        <span th:text="${#authentication.principal.member.memberId}"></span>
                    </div>
                    <div class="form-row">
                        <label>이름</label>
                        <span th:text="${#authentication.principal.member.username}"></span>
                    </div>
                    <button type="submit">회원탈퇴</button>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="~{common:: footer}"></footer>
</body>

</html>
