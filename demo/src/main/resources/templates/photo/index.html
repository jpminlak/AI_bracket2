<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 분석 & 추천 - 회원 가입</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>

<body>
    <header th:replace="~{common:: header}"></header>
    <main class="main">
        <section class="analysis-section">
            <h1>AI 음식 사진 분석</h1>
            <p>AI가 음식 종류와 영양 정보를 분석...</p>

            <!-- 파일 업로드 박스 -->
            <!-- 업로드 폼 -->
            <form action="/photo/upload" method="post" enctype="multipart/form-data"> <!--경로 변경-->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <!--토큰 추가-->
                <div class="upload-box">
                    <label for="file-upload" class="upload-label">
                        📤 음식 사진 업로드
                    </label>
                    <!-- 반드시 name="file" 필요 -->
                    <input id="file-upload" name="file" type="file" accept="image/*" />

                    <p class="upload-subtext">JPG, PNG 파일을 선택하거나 여기로 드래그하여 업로드</p>
                    <p class="upload-tip">💡 팁: 음식이 선명하게 보이는 사진일수록 더 정확한 분석이 가능합니다</p>
                </div>
                <button type="submit">업로드 & 분석하기</button>
            </form>
        </section>
    </main>
    <footer th:replace="~{common:: footer}"></footer>
</body>
<script>
    document.getElementById("file-upload").addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("file", file); // name="file" 과 동일해야 함

        const response = await fetch("/api/food/upload", {
            method: "POST",
            body: formData
        });

        if (response.ok) {
            alert("업로드 성공!");
        } else {
            alert("업로드 실패...");
        }
    });
</script>
