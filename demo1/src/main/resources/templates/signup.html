<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 분석 & 추천 - 회원 가입</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<style>
    /* 회원가입 컨테이너 */
    .signup-container {
        display: flex;
        justify-content: center;
        padding: 40px 0;
    }

    .signup-box {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 50%;
    }

    .signup-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .signup-box form {
        display: flex;
        flex-direction: column;
    }

    .signup-box label {
        margin: 10px 0 5px;
        font-weight: bold;
    }

    .signup-box input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .signup-box input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    .signup-box button {
        margin-top: 20px;
        padding: 12px;
        border: none;
        background: #0b0b1a;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    .signup-box button:hover {
        background: #333;
    }

    .signup-box p {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .signup-box a {
        color: #007bff;
        text-decoration: none;
    }

    .signup-box a:hover {
        text-decoration: underline;
    }

    form {
        font-size: 14px;
    }

    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .form-row label {
        width: 120px;
        font-weight: bold;
    }

    .form-row input {
        flex: 1;
        padding: 8px;
        margin-right: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .form-row input:last-child {
        margin-right: 0;
    }

    /* 추가로 필요한 스타일이 있다면 여기에 계속 추가하세요. */
</style>

<body>
    <header th:replace="~{common:: header}"></header>

    <main>
        <div class="signup-container">
            <div class="signup-box">
                <h2>회원가입</h2>
                <form th:action="@{/member/signup}" th:object="${memberCreateForm}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <hr>
                    기본 정보
                    <hr>
                    <div class="form-row">
                        <label for="memberId">ID *</label>
                        <input type="text" id="memberId" name="memberId">
                        <label for="username">이름 *</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-row">
                        <label for="password">비밀번호 *</label>
                        <input type="password" id="password" name="password1">
                        <label for="password2">비밀번호 확인 *</label>
                        <input type="password" id="password2" name="password2">
                    </div>
                    <div class="form-row">
                        <label for="sex">성별 *</label>
                        <input type="text" id="sex" name="sex">
                        <label for="birthday">생년월일 *</label>
                        <input type="text" id="birthday" name="birthday">
                    </div>
                    <hr>
                    신체 정보
                    <hr>
                    <div class="form-row">
                        <label for="height">신장(cm) *</label>
                        <input type="text" id="height" name="height">
                        <label for="weight">체중(kg) *</label>
                        <input type="text" id="weight" name="weight">
                    </div>
                    <hr>
                    연락처 정보 (선택사항)
                    <hr>
                    <div class="form-row">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email">
                        <label for="tel">전화번호</label>
                        <input type="text" id="tel" name="tel">
                    </div>
                    <button type="submit">가입하기</button>
                    <div style="color: red;">
                        <span th:replace="~{form_errors :: formErrorsFragment}"></span>
                    </div>
                    <p class="required-text">* 표시는 필수 입력 사항입니다.</p>
                </form>
                <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
            </div>
        </div>
    </main>

    <footer th:replace="~{common:: footer}"></footer>
</body>

</html>
