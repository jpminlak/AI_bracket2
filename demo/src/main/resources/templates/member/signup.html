<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 분석 & 추천 - 회원 가입</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<style>
    .signup-container {
        display: flex;
        justify-content: center;
        padding: 40px 0;
    }

    .signup-box {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 50%;
    }

    .signup-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .signup-box input,
    .signup-box select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .signup-box input {
        width: 85%;
    }

    .signup-box select {
        width: 100%;
    }

    .signup-box input:focus,
    .signup-box select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    .signup-box button {
        margin-top: 20px;
        padding: 12px;
        border: none;
        background: #0b0b1a;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
        display: block;
    }

    .signup-box button:hover {
        background: #acabab;
        color: black;
    }

    .form-row {
        display: grid;
        grid-template-columns: 120px 1fr 120px 1fr;
        align-items: center;
        gap: 20px;
        margin-bottom: 15px;
    }

    .form-row.single-col {
        grid-template-columns: 120px 1fr;
    }

    .section {
        display: block;
        margin-top: 20px;
        margin-bottom: 10px;
        background: linear-gradient(to right, black, darkgray, white);
        font-weight: bold;
        font-size: 1.1em;
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
    }

    .notice {
        text-align: center;
    }
</style>

<body>
    <header th:replace="~{common:: header}"></header>

    <main>
        <div class="signup-container">
            <div class="signup-box">
                <h2>회원가입</h2>
                <form th:action="@{/member/signup}" th:object="${memberCreateForm}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <span class="section">기본 정보</span>
                    <div class="form-row">
                        <label for="memberId">ID *</label>
                        <input type="text" id="memberId" name="memberId">
                        <label for="username">이름 *</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-row">
                        <label for="password">비밀번호 *</label>
                        <input type="password" id="password" name="password1">
                        <label for="password2">비밀번호 확인 *</label>
                        <input type="password" id="password2" name="password2">
                    </div>
                    <div class="form-row">
                        <label for="sex">성별 *</label>
                        <select id="sex" name="sex">
                            <!--value="": 해당 옵션의 값이 비어있음을 나타냄.
                                selected: Select Box가 처음 로드될 때 해당 옵션을 기본으로 선택되게 함.
                                disabled: 사용자가 이 옵션을 선택할 수 없도록 비활성화.
                                hidden: 이 옵션이 사용자에게 숨겨지도록 하여, 화면에 표시되지 않게 함.-->
                            <option value="" selected disabled hidden>성별을 선택해주세요.</option>
                            <option value="남">남</option>
                            <option value="여">여</option>
                        </select>
                        <label for="birthday">생년월일 *</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>

                    <span class="section">신체 정보</span>
                    <div class="form-row">
                        <label for="height">신장(cm) *</label>
                        <input type="text" id="height" name="height">
                        <label for="weight">체중(kg) *</label>
                        <input type="text" id="weight" name="weight">
                    </div>

                    <span class="section">연락처 정보 (선택사항)</span>
                    <div class="form-row">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email">
                        <label for="tel">전화번호</label>
                        <input type="text" id="tel" name="tel">
                    </div>

                    <button type="submit">가입하기</button>
                    <div style="color: red;">
                        <span th:replace="~{form_errors :: formErrorsFragment}"></span>
                    </div>
                    <p class="notice">* 표시는 필수 입력 사항입니다.</p>
                </form>
                <p class="notice">이미 계정이 있으신가요? <a href="/member/login">로그인</a></p>
            </div>
        </div>
    </main>

    <footer th:replace="~{common:: footer}"></footer>
</body>

</html>
