<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 분석 & 추천 - 회원정보 수정</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <style>
        .signup-container {
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .signup-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-box form {
            display: flex;
            flex-direction: column;
        }

        .signup-box input,
        .signup-box select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box; /* box-sizing을 border-box로 설정하여 padding과 border를 너비에 포함시킵니다. */
        }

        .signup-box input:focus,
        .signup-box select {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
        }

        .signup-box button,
        .center-button-container a {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            background: #0b0b1a;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: 0.3s;
        }

        .signup-box button:hover,
        .center-button-container a:hover {
            background: #acabab;
            color: black;
        }

        .section {
            display: block;
            margin-top: 20px;
            margin-bottom: 10px;
            background: linear-gradient(to right, black, darkgray, white);
            font-weight: bold;
            font-size: 1.1em;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 120px 1fr 120px 1fr;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-row.single-col {
            grid-template-columns: 120px 1fr;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffeaea;
            border: 1px solid #f00;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <header th:replace="~{common:: header}"></header>

    <main>
        <div class="signup-container">
            <div class="signup-box">
                <h2>회원정보 수정</h2>
                <form th:action="@{/member/modify}" th:object="${memberModifyForm}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" th:field="*{memberId}" />

                    <span class="section">기본 정보</span>
                    <div class="form-row">
                        <label for="memberId">ID</label>
                        <span id="memberId" th:text="*{memberId}"></span>
                        <label for="username">이름 * </label>
                        <input type="text" id="username" th:field="*{username}">
                    </div>
                    <div class="form-row">
                        <label for="password">비밀번호 *</label>
                        <input type="password" id="password" th:field="*{password1}">
                        <label for="password2">비밀번호 확인 *</label>
                        <input type="password" id="password2" th:field="*{password2}">
                    </div>

                    <span class="section">신체 정보</span>
                    <div class="form-row">
                        <label for="sex">성별 *</label>
                        <select id="sex" th:field="*{sex}">
                            <option value="" selected disabled hidden>성별을 선택해주세요.</option>
                            <option value="남">남</option>
                            <option value="여">여</option>
                        </select>

                        <label for="birthday">생년월일 *</label>
                        <input type="date" id="birthday" th:field="*{birthday}">
                    </div>
                    <div class="form-row">
                        <label for="height">신장(cm) *</label>
                        <input type="number" id="height" th:field="*{height}">
                        <label for="weight">체중(kg) *</label>
                        <input type="number" id="weight" th:field="*{weight}">
                    </div>

                    <span class="section">연락처 정보</span>
                    <div class="form-row">
                        <label for="email">이메일</label>
                        <input type="email" id="email" th:field="*{email}">
                        <label for="tel">전화번호</label>
                        <input type="text" id="tel" th:field="*{tel}">
                    </div>

                    <div style="color: red;">
                        <span th:if="${#fields.hasAnyErrors()}"
                            th:replace="~{form_errors :: formErrorsFragment}"></span>
                    </div>

                    <button type="submit">수정하기</button>
                    <p style="text-align: center;">* 표시는 필수 입력 사항입니다.</p>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="~{common:: footer}"></footer>
</body>

</html>
